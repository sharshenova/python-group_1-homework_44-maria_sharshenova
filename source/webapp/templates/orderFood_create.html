{% extends 'base.html' %}

{% block title %}Блюда в заказе{% endblock %}

{% block content %}
    <h1>Добавьте блюда в заказ</h1>
    <form action="{% url 'orderFood_create' orderFood_pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
