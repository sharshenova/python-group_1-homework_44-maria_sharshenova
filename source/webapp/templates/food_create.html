{% extends 'base.html' %}

{% block title %}Новое блюдо{% endblock %}

{% block content %}
    <h1>Новое блюдо</h1>
    <form action="{% url 'webapp:food_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
